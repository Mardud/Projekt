<head>

<title>Dzień</title>
 
<script type="text/javascript" src="jQuery.js"></script>

<script id="Dodawanie zadan"> 
var counter = 1

$(document).ready(function(){
     $("#getButtonValue").click(function () {
            var msg= ''
            msg += "<p>" + counter +"."+ $('#textboxpon').val() + "</p>"
    	  $( msg ).appendTo("#zadania");
          counter += 1
     });
  });
</script>

<script id="dni">
  $(document).ready(function(){
    function displayVals() {
      var singleValues = $( "#single" ).val() || [];
      $( "#dzien" ).html(singleValues);
  }
 
  $( "select" ).change( displayVals );
  displayVals();
  });
</script>

 
</head>

</select>

<script id="Zmiana Dnia"> 
$(document).ready(function(){
