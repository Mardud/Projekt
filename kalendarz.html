<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

<title>Dzień</title>

<style>
.table{
  margin-left: 1%;
}

td#dni{
  float:left;
  border:1px solid;
  border-radius:25px;
  padding: 18px 36px;
  width:220px;
  height: 540px;
  margin-left: 12%;
  margin-top: 3%;
  background-color:#66cc00
}
</style>
 
<script type="text/javascript" src="jQuery.js"></script>

<script id="Dodawanie zadan">

$(document).ready(function(){
     $("#getButtonValue").click(function () {
            var msg= ''
            var dzionek = '#'
            dzionek += $( "#single" ).val()
            msg += "<p>" +'<input type="checkbox" >'+ $('#dodajZadanie').val() + "</p>"
    	  $( msg ).appendTo(dzionek);
     });
  });
</script>

<script id="Dodawanie celow">

$(document).ready(function(){
     $("#Cel").click(function () {
            var msg= ''
            var dzionek = '#'
            msg += "<option>" + $('#dodajCel').val() + "</option>"
    	  $( msg ).appendTo('#cele');
     });
  });
</script>

<script id="dni">
  $(document).ready(function(){
    function displayVals() {
      var singleValues = $( "#single" ).val() || [];
      $( "#dzien" ).text(singleValues);
  }
 
  $( "select" ).change( displayVals );
  displayVals();
  });
</script>



 
</head>
 
<body>
<table>
<tr>
<td>
<h1 style="margin-left: 12%;">Dzień</h1>
 
<select id="single" style="margin-left: 12%;">
  <option>Poniedziałek</option>
  <option>Wtorek</option>
  <option>Środa</option>
  <option>Czwartek</option>
  <option>Piątek</option>
  <option>Sobota</option>
  <option>Niedziela</option>
</select>


<p><input type='textbox' id='dodajZadanie' style="margin-left: 12%;" ></p>



<input type='button' value='Dodaj zadanie' id='getButtonValue' style="margin-left: 12%;">
</td>

<td>
<h1 style="margin-left: 34%;"> Cele </h1>
<select id="cele" style="margin-left: 12%;"></select>
<p><input type='textbox' id='dodajCel' style="margin-left: 12%;" ></p>
<input type='button' value='Dodaj Cel' id='Cel' style="margin-left: 34%;">
</td>
</tr>
</table>
<table class="table">

<tr>
<td>Poniedziałek<div id="Poniedziałek" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
<td>Wtorek<div id="Wtorek" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
<td>Środa<div id="Środa" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
<td>Czwartek<div id="Czwartek" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
<td>Piątek<div id="Piątek" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
<td>Sobota<div id="Sobota" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
<td>Niedziela<div id="Niedziela" style="overflow: scroll; width: 175px; height: 350px; border:1px solid; border-radius:5px;"></div></td>
</tr>

</table>



</body>
</html>
